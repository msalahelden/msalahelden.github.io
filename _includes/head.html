<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page with Navigation and Three Divisions</title>
    <style>
        /* Add some basic styling with CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style the divisions */
        .section {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Align content to the ends */
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #f2f2f2;
            border-bottom: 1px solid #ccc;
        }

        /* Style the image within each division */
        .section img {
            width: 100px; /* Adjust the width of the image as needed */
        }

        /* Style the navigation list */
        #navigation {
            background-color: rgba(51, 51, 51, 0.8); /* Use RGBA for transparency */
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            text-align: right; /* Align content to the right */
        }

        #navigation ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #navigation li {
            display: inline;
            margin-right: 10px;
        }

        #navigation a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
  <link rel="shortcut icon" type="image/png" href="{{ '/assets/favicon.png' }}" >
</head>
